<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <!-- Link the javascript file here (don't forget to add the defer attribute) -->
  </head>
  <body>
    <input type="number" name="" id="num1-el" />
    <input type="number" name="" id="num2-el" />

    <section class="container">
      <!-- call the "add" function inside of an onclick attribute for the add button -->
      <button onclick="add()">Add</button>

      <!-- call the "subtract" function inside of an onclick attribute for the subtract button -->
      <button onclick="sub()">Subtract</button>

      <!-- call the "divide" function inside of an onclick attribute for the divide button -->
      <button onclick="divide()">Divide</button>

      <!-- call the "multiply" function inside of an onclick attribute for the multiply button -->
      <button onclick="multiply()">Multiply</button>
    </section>

    <p id="sum-el">Sum:</p>

    <script src="script.js"></script>
  </body>
</html>
